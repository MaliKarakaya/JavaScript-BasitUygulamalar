<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: rgb(0, 0, 0);
            margin-left: 100px;
            transition: width 2s;
            transition: height 2s;
        }
    </style>
</head>
<body>
    <input type="button" onclick="arttir(100)" value="+">
    <input type="button" onclick="azalt(100)" value="-">
    
    <div id="kutu"></div>

    <script>
        function arttir(x){
            var kutu = document.getElementById("kutu");
            kutu.style.width = (kutu.offsetWidth+x)+"px";
            kutu.style.height = (kutu.offsetHeight+x)+"px";
            if(kutu.offsetWidth>200){
                kutu.style.backgroundColor = "orange";
            }
        }
        function azalt(y){
            var kutu = document.getElementById("kutu");
            kutu.style.width = (kutu.offsetWidth-y)+"px";
            kutu.style.height = (kutu.offsetHeight-y)+"px";
        
        }
    </script>
</body>
</html>
