<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <script>
    function topla() {
      var v1 = parseInt(document.getElementById("textVal1").value);
      var v2 = parseInt(document.getElementById('textVal2').value);
    
      document.getElementById("result").innerText = v1 + v2;
    }

    function subtraction() {
      var v1 = parseInt(document.getElementById("textVal1").value);
      var v2 = parseInt(document.getElementById('textVal2').value);
      document.getElementById("result").innerText = v1 - v2;
    }

    function multiplication() {
      var v1 = parseInt(document.getElementById("textVal1").value);
      var v2 = parseInt(document.getElementById('textVal2').value);
      document.getElementById("result").innerText = v1 * v2;
    }

    function division() {
      var v1 = parseInt(document.getElementById("textVal1").value);
      var v2 = parseInt(document.getElementById('textVal2').value);
      document.getElementById("result").innerText = v1 / v2;
    }

    function remainder() {
      var v1 = parseInt(document.getElementById("textVal1").value);
      var v2 = parseInt(document.getElementById('textVal2').value);
      document.getElementById("result").innerText = v1 % v2;
    }
  </script>
</head>

<body bgColor="cyan">
  <h1 align="center">JS kullanarak basit hesap işlemleri</h1>
  <hr />
  <center>

    <label for="">Sayı 1</label>
    <input type="text" size="20" value="12" id="textVal1">

    <label for="">Sayı 2</label>
    <input type="text" size="20" value="12" id="textVal2">

    <input type="button" style="height: 30px; width: 50px" onClick="topla()" value="+">
    <input type="button" style="height: 30px; width: 50px" onClick="subtraction()" value="-">
    <input type="button" style="height: 30px; width: 50px" onClick="division()" value="/">
    <input type="button" style="height: 30px; width: 50px" onClick="remainder()" value="%">

    <hr />

    <h1 id="result"></h1>
  </center>
</body>

</html>
